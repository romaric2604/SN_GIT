<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Actualités</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .publication {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .publication:hover {
            transform: scale(1.03);
        }

        .profile {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .image {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .caption {
            padding: 10px;
            font-size: 14px;
            color: #333;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .caption {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="publication">
            <div class="profile">
                <img src="https://via.placeholder.com/50" alt="Profil">
                <span>Nom de l'utilisateur</span>
            </div>
            <img class="image" src="keyce.jpg" alt="Publication" onclick="openModal(this.src)">
            <div class="caption">Voici la légende de la publication.</div>
        </div>

        <div class="publication">
            <div class="profile">
                <img src="logo3.png" alt="Profil">
                <span>Nom de l'utilisateur</span>
            </div>
            <img class="image" src="logo2.png" alt="Publication" onclick="openModal(this.src)">
            <div class="caption">Une autre légende pour cette publication.</div>
        </div>

        <div class="publication">
            <div class="profile">
                <img src="https://via.placeholder.com/50" alt="Profil">
                <span>Nom de l'utilisateur</span>
            </div>
            <img class="image" src="https://via.placeholder.com/400x250" alt="Publication" onclick="openModal(this.src)">
            <div class="caption">Légende supplémentaire pour la publication.</div>
        </div>

        <!-- Ajoutez d'autres publications ici -->
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <!-- Inline JavaScript -->
    <script>
        function openModal(src) {
            document.getElementById("img01").src = src;
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Fermer la modal si on clique en dehors de l'image
        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>

</body>
</html>
